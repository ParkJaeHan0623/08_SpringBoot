<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mlem upload</title>
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>헬퍼 사용 업로드 결과 확인</h2>


    <ul>
        <li>fieldName: <span th:text="${item.fieldName}" /></li>
        <li>originName: <span th:text="${item.originName}" /></li>
        <li>contentType: <span th:text="${item.contentType}" /></li>
        <li>fileSize: <span th:text="${item.fileSize}" /></li>
        <li>filePath: <span th:text="${item.filePath}" /></li>
        <li>fileUrl: <span th:text="${item.fileUrl}" /></li>
        <li>thumbnailPath: <span th:text="${item.thumbnailPath}"></span></li>
        <li>thumbnailUrl: <span th:text="${item.thumbnailUrl}"></span></li>
    </ul>
    

    <img th:src="${item.thumbnailUrl}" width="320" />
</body>
</html>
