<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mlem upload</title>
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>단일 파일 업로드</h2>
    <!--
        1) GET방식은 업로드 불가
        2) enctype="multipart/form-data"는 파일 업로드시 필수
    -->
        <form method="post" th:action="@{/simple/upload_single_ok}" enctype="multipart/form-data">
            <div>
                <label for="subject">사진 제목</label>
                <input type="text" id="subject" name="subject" />
            </div>
            <div>
                <label for="photo">사진 선택</label>
                <input type="file" id="photo" name="photo" accept="image/*" />
            </div>

            <button type="submit">업로드해버령</button>
        </form>
</body>
</html>
