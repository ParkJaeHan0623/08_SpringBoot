<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>학생 관리</h2>
    <hr />
        <table class="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
        <tbody>
            <tr>
                <th>학생번호</th>
                <td class="text-left" th:text="${student.studno}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td class="text-left" th:text="${student.name}"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td class="text-left" th:text="${student.userid}"></td>
            </tr>
            <tr>
                <th>학년</th>
                <td class="text-left" th:text="${student.grade}"></td>
            </tr>
            <tr>
                <th>주민번호</th>
                <td class="text-left" th:text="${student.idnum}"></td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td class="text-left" th:text="${student.birthdate}"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td class="text-left" th:text="${student.tel}"></td>
            </tr>
            <tr>
                <th>키</th>
                <td class="text-left" th:text="${student.height}"></td>
            </tr>
            <tr>
                <th>몸무게</th>
                <td class="text-left" th:text="${student.weight}"></td>
            </tr>
            <tr>
                <th>학과번호</th>
                <td class="text-left" th:text="${student.deptno}"></td>
            </tr>
            <tr>
                <th>교수번호</th>
                <td class="text-left" th:text="${student.profno}"></td>
            </tr>

        </tbody>
    </table>
    <div class="button-container">
        <a class ="mybutton green" th:href = "@{/student}">목록보기</a>
        <a class ="mybutton blue" th:href = "@{/student/edit/{studno}(studno = ${student.studno})}">수정</a>
        <a class ="mybutton red" th:href = "@{/student/delete/{studno}(studno = ${student.studno})}">삭제</a>
    </div>
</body>
</html>
