<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Student</title>
    <link rel = "stylesheet" th:href="@{/assets/css/common.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>
    
    <h2>학생 추가</h2>
    <hr />
    <form method="POST" th:action = "@{/student/add_ok}">
        <table class ="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>name</th>
                    <td class = "text-left field">
                        <input type="text" name ="name" />
                    </td>
                </tr>
                <tr>
                    <th>userid</th>
                    <td class = "text-left field">
                        <input type="text" name ="userid" />
                    </td>
                </tr>
                <tr>
                    <th>grade</th>
                    <td class = "text-left field">
                        <input type="number" name ="grade" />
                    </td>
                </tr>
                <tr>
                    <th>idnum</th>
                    <td class = "text-left field">
                        <input type="text" name ="idnum" />
                    </td>
                </tr>
                <tr>
                    <th>birthdate</th>
                    <td class = "text-left field">
                        <input type="date" name ="birthdate" />
                    </td>
                </tr>
                <tr>
                    <th>tel</th>
                    <td class = "text-left field">
                        <input type="text" name ="tel" />
                    </td>
                </tr>
                <tr>
                    <th>height</th>
                    <td class = "text-left field">
                        <input type="number" name ="height" />
                    </td>
                </tr>
                <tr>
                    <th>weight</th>
                    <td class = "text-left field">
                        <input type="number" name ="weight" />
                    </td>
                </tr>
                <tr>
                    <th>deptno</th>
                    <td class = "text-left field">
                        <input type="number" name ="deptno" />
                    </td>
                </tr>
                <tr>
                    <th>profno</th>
                    <td class = "text-left field">
                        <input type="number" name ="profno" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class = "button-container">
            <button type="submit" class ="mybutton green">추가</button>
            <a class ="mybutton red" th:href="@{/student}">취소</a>
        </div>
    </form>
</body>
</html>
