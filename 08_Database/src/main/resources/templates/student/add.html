<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Student</title>
    <link rel = "stylesheet" th:href="@{/assets/css/common.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>
    
    <h2>학생 추가</h2>
    <hr />
    <form method="POST" th:action = "@{/student/add_ok}">
        <table class ="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td class = "text-left field">
                        <input type="text" name ="name" />
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td class = "text-left field">
                        <input type="text" name ="userid" />
                    </td>
                </tr>
                <tr>
                    <th>학년</th>
                    <td class = "text-left field">
                        <input type="number" name ="grade" />
                    </td>
                </tr>
                <tr>
                    <th>주민번호</th>
                    <td class = "text-left field">
                        <input type="text" name ="idnum" />
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td class = "text-left field">
                        <input type="date" name ="birthdate" />
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td class = "text-left field">
                        <input type="text" name ="tel" />
                    </td>
                </tr>
                <tr>
                    <th>키</th>
                    <td class = "text-left field">
                        <input type="number" name ="height" />
                    </td>
                </tr>
                <tr>
                    <th>몸무게</th>
                    <td class = "text-left field">
                        <input type="number" name ="weight" />
                    </td>
                </tr>
                <tr>
                    <th>소속 학과</th>
                    <td class = "text-left field">
                        <select name="deptno">
                            <option value="">학과 선택</option>
                            <option th:each="dept : ${departments}" th:value="${dept.deptno}" th:text="${dept.dname}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>담당 교수</th>
                    <td class = "text-left field">
                        <select name="profno">
                            <option value="">교수 선택</option>
                            <option th:each="prof : ${professors}" th:value="${prof.profno}" th:text="${prof.name}"></option>
                        </select>
                    </td>
                </tr>
                <!-- <tr>
                    <th>학과명</th>
                    <td class = "text-left field">
                        <select name="dname">
                            <option value="">학과 선택</option>
                            <option th:each="dept : ${departments}" th:value="${dept.deptno}" th:text="${dept.dname}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>교수명</th>
                    <td class = "text-left field">
                        <select name="pname">
                            <option value="">교수 선택</option>
                            <option th:each="prof : ${professors}" th:value="${prof.profno}" th:text="${prof.name}"></option>
                        </select>
                    </td> -->
            </tbody>
        </table>
        <div class = "button-container">
            <button type="submit" class ="mybutton green">추가</button>
            <a class ="mybutton red" th:href="@{/student}">취소</a>
        </div>
    </form>
</body>
</html>
