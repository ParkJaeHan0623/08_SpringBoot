<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Student</title>
    <link rel = "stylesheet" th:href="@{/assets/css/common.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>
    
    <h2>학생 수정</h2>
    <hr />
    <form method="POST" th:action = "@{/student/edit_ok/{studno}(studno = ${student.studno})}">
        <table class ="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td class = "text-left field">
                        <input type="text" name ="name" th:value="${student.name}" />
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td class = "text-left field">
                        <input type="text" name ="userid" th:value="${student.userid}" />
                    </td>
                </tr>
                <tr>
                    <th>학년</th>
                    <td class = "text-left field">
                        <input type="number" name ="grade" th:value="${student.grade}"  />
                    </td>
                </tr>
                <tr>
                    <th>주민번호</th>
                    <td class = "text-left field">
                        <input type="text" name ="idnum" th:value="${student.idnum}"  />
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td class = "text-left field">
                        <input type="date" name ="birthdate" th:value="${student.birthdate}"  />
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td class = "text-left field">
                        <input type="text" name ="tel" th:value="${student.tel}" />
                    </td>
                </tr>
                <tr>
                    <th>키</th>
                    <td class = "text-left field">
                        <input type="number" name ="height" th:value="${student.height}" />
                    </td>
                </tr>
                <tr>
                    <th>몸무게</th>
                    <td class = "text-left field">
                        <input type="number" name ="weight" th:value="${student.weight}" />
                    </td>
                </tr>
                <tr>
                    <th>소속 학과</th>
                    <td class = "text-left field">
                        <!-- <input type="number" name ="deptno" th:value="${professor.deptno}" /> -->
                        <select name="deptno">
                            <option th:each="dept : ${departments}" th:value="${dept.deptno}" th:selected="${dept.deptno == student.deptno}" 
                            th:text="${dept.dname}"></option>
                    </td>
                </tr>
                <tr>
                    <th>담당 교수</th>
                    <td class = "text-left field">
                        <select name="profno">
                            <option th:each="prof : ${professors}" th:value="${prof.profno}" th:selected="${prof.profno == student.profno}" 
                            th:text="${prof.name}"></option>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class = "button-container">
            <button type="submit" class ="mybutton green">등록</button>
            <a class ="mybutton red" th:href="@{/student}">취소</a>
        </div>
    </form>
</body>
</html>
