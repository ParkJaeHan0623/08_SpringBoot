<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>학과 관리</h2>
    <hr />
        <table class="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
        <tbody>
            <tr>
                <th>학과 번호</th>
                <td class="text-left" th:text="${department.deptno}"></td>
            </tr>
            <tr>
                <th>학과 이름</th>
                <td class="text-left" th:text="${department.dname}"></td>
            </tr>
            <tr>
                <th>학과 위치</th>
                <td class="text-left" th:text="${department.loc}"></td>
            </tr>
        </tbody>
    </table>
    <div class="button-container">
        <a class="mybutton blue" th:href="@{/department}">목록 보기</a>
        <a class="mybutton green" th:href="@{/department/edit/{deptno}(deptno=${department.deptno})}">수정</a>
        <a class="mybutton red" th:href="@{/department/delete/{deptno}(deptno=${department.deptno})}">삭제</a>
    </div>
</body>
</html>
