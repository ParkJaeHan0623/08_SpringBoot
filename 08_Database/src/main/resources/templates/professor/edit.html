<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Professor</title>
    <link rel = "stylesheet" th:href="@{/assets/css/common.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>
    
    <h2>교수 수정</h2>
    <hr />
    <form method="POST" th:action = "@{/professor/edit_ok/{profno}(profno = ${professor.profno})}">
        <table class ="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>교수 이름</th>
                    <td class = "text-left field">
                        <input type="text" name ="name" th:value="${professor.name}" />
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td class = "text-left field">
                        <input type="text" name ="userid" th:value="${professor.userid}" />
                    </td>
                </tr>
                <tr>
                    <th>직급</th>
                    <td class = "text-left field">
                        <label>
                            <input type="radio" name ="position" value="교수" th:checked="${professor.position == '교수'}"/>
                            교수
                        </label>
                        <label>
                            <input type="radio" name ="position" value="부교수" th:checked="${professor.position == '부교수'}"/>
                            부교수
                        </label>
                        <label>
                            <input type="radio" name ="position" value="조교수" th:checked="${professor.position == '조교수'}"/>
                            조교수
                        </label>
                        <label>
                            <input type="radio" name ="position" value="조교" th:checked="${professor.position == '조교'}"/>
                            조교
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>급여</th>
                    <td class = "text-left field">
                        <input type="number" name ="sal" th:value="${professor.sal}" />
                    </td>
                </tr>
                <tr>
                    <th>고용일자</th>
                    <td class = "text-left field">
                        <input type="date" name ="hiredate" th:value="${professor.hiredate}" />
                    </td>
                </tr>
                <tr>
                    <th>커미션</th>
                    <td class = "text-left field">
                        <input type="number" name ="comm" th:value="${professor.comm}" />
                    </td>
                </tr>
                <tr>
                    <th>소속 학과</th>
                    <td class = "text-left field">
                        <!-- <input type="number" name ="deptno" th:value="${professor.deptno}" /> -->
                        <select name="deptno">
                            <option th:each="dept : ${departments}" th:value="${dept.deptno}" th:selected="${dept.deptno == professor.deptno}" 
                            th:text="${dept.dname}"></option>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class = "button-container">
            <button type="submit" class ="mybutton green">등록</button>
            <a class ="mybutton red" th:href="@{/professor}">취소</a>
        </div>
    </form>
</body>
</html>
