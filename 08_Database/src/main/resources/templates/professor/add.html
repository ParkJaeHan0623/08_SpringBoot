<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Professor</title>
    <link rel = "stylesheet" th:href="@{/assets/css/common.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>
    
    <h2>교수 추가</h2>
    <hr />
    <form method="POST" th:action = "@{/professor/add_ok}">
        <table class ="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>교수 이름</th>
                    <td class = "text-left field">
                        <input type="text" name ="name" />
                    </td>
                </tr>
                <tr>
                    <th>userid</th>
                    <td class = "text-left field">
                        <input type="text" name ="userid" />
                    </td>
                </tr>
                <tr>
                    <th>position</th>
                    <td class = "text-left field">
                        <input type="text" name ="position" />
                    </td>
                </tr>
                <tr>
                    <th>sal</th>
                    <td class = "text-left field">
                        <input type="number" name ="sal" />
                    </td>
                </tr>
                <tr>
                    <th>hiredate</th>
                    <td class = "text-left field">
                        <input type="date" name ="hiredate" />
                    </td>
                </tr>
                <tr>
                    <th>comm</th>
                    <td class = "text-left field">
                        <input type="number" name ="comm" />
                    </td>
                </tr>
                <tr>
                    <th>deptno</th>
                    <td class = "text-left field">
                        <input type="number" name ="deptno" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class = "button-container">
            <button type="submit" class ="mybutton green">추가</button>
            <a class ="mybutton red" th:href="@{/professor}">취소</a>
        </div>
    </form>
</body>
</html>
