<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Spring</title>
    <link rel="stylesheet" th:href="@{/assets/css/common.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: my-header}"></div>

    <h2>교수 관리</h2>
    <hr />
        <table class="mytable">
            <colgroup>
                <col width="150" />
                <col />
            </colgroup>
        <tbody>
            <tr>
                <th>교수 번호</th>
                <td class="text-left" th:text="${professor.profno}"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td class="text-left" th:text="${professor.name}"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td class="text-left" th:text="${professor.userid}"></td>
            </tr>
            <tr>
                <th>직급</th>
                <td class="text-left" th:text="${professor.position}"></td>
            </tr>
            <tr>
                <th>봉급</th>
                <td class="text-left" th:text="${professor.sal}"></td>
            </tr>
            <tr>
                <th>고용일자</th>
                <td class="text-left" th:text="${professor.hiredate}"></td>
            </tr>
            <tr>
                <th>커미션</th>
                <td class="text-left" th:text="${professor.comm}"></td>
            </tr>
            <tr>
                <th>학과 번호</th>
                <td class="text-left" th:text="${professor.deptno}"></td>
            </tr>

        </tbody>
    </table>
    <div class="button-container">
        <a class="mybutton blue" th:href="@{/professor}">목록 보기</a>
    </div>
</body>
</html>
